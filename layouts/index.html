{{ partial "header.html" . }}

<section id=content>
    <ul class=posts_listing>
      {{ range (where .Site.Pages "Section" "posts").ByPublishDate.Reverse }}
        {{ range .Pages }}
          <div class="post-line">
            <div class="post-date">
                <time>{{ .Date.Format (.Site.Params.dateform | default "Jan 02 2006") }}</time>
            </div>
            <div class="post-title">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
          </div>
        {{ end }}
      {{ end }}
    </ul>
  </section>

{{ partial "footer.html" . }}
